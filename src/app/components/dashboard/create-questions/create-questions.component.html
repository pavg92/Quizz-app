<div *ngIf="error" class="alert alert-danger text-center" role="alert">
    POR FAVOR INGRESE TODOS LOS DATOS!
  </div>
<div class="container">
    <div class="row mt-3 mb-5">
        <div class="col-lg-8 offset-lg-2">
            <form [formGroup]="createForm" (ngSubmit)="createQuestion()">
                <input formControlName="title" type="text" class="form-control form-control-lg input-ques" maxlength="150" placeholder="Ingrese pregunta">
                <div class="row mt-5">
                    <div class="col-lg-6 text-center mb-3">
                        <div class="item-bg">
                            <p class="count-title">SEGUNDOS</p>
                            <p class="count">{{getSeg}}</p>
                            <div>
                                <i class="fas fa-minus minPlus" (click)="minPlus(-1)"></i>
                                <i class="fas fa-plus minPlus" (click)="minPlus(1)"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 text-center mb-3">
                        <div class="item-bg">
                            <p class="count-title">PUNTOS</p>
                            <p class="count">{{getPoints}}</p>
                            <div class="formRange">
                                <input formControlName="points" type="range" class="form-control-range" min="0" max="2000">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div formGroupName="answer1" class="input-group">
                            <input formControlName="title" type="text" class="form-control form-control-lg inputAnswer" placeholder="Agregar respuesta 1">
                            <div class="input-group-text">
                                <i (click)="correctAnswer('answer1')" [ngClass]="{'fas fa-check-circle animate__animated animate__heartBeat': getIsCorrect('answer1'), 'far fa-circle': !getIsCorrect('answer1')}"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div formGroupName="answer2" class="input-group">
                            <input formControlName="title" type="text" class="form-control form-control-lg inputAnswer" placeholder="Agregar respuesta 2">
                            <div class="input-group-text">
                                <i (click)="correctAnswer('answer2')" [ngClass]="{'fas fa-check-circle animate__animated animate__heartBeat': getIsCorrect('answer2'), 'far fa-circle': !getIsCorrect('answer2')}"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div formGroupName="answer3" class="input-group">
                            <input formControlName="title" type="text" class="form-control form-control-lg inputAnswer" placeholder="Agregar respuesta 3 (Opcional)">
                            <div class="input-group-text">
                                <i (click)="correctAnswer('answer3')" [ngClass]="{'fas fa-check-circle animate__animated animate__heartBeat': getIsCorrect('answer3'), 'far fa-circle': !getIsCorrect('answer3')}"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div formGroupName="answer4" class="input-group">
                            <input formControlName="title" type="text" class="form-control form-control-lg inputAnswer" placeholder="Agregar respuesta 4 (Opcional)">
                            <div class="input-group-text">
                                <i (click)="correctAnswer('answer4')" [ngClass]="{'fas fa-check-circle animate__animated animate__heartBeat': getIsCorrect('answer4'), 'far fa-circle': !getIsCorrect('answer4')}"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <button class="btn-prin">AGREGAR PREGUNTA</button>
                    </div>
                </div>
            </form>
            <app-questions-list></app-questions-list>
        </div>
    </div>
</div>
